Configuration:
  name: Default
  status: INFO

  Properties:
    Property:
      - name: log-path
        value: out/logs
      - name: date-format
        value: "%date{yyyy-MM-dd}"

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      JsonLayout:
        compact: true
        eventEol: true
        charset: UTF-8
    File:
      name: File_Appender
      fileName: ${log-path}/application.log
      JsonLayout:
        compact: true
        eventEol: true
        charset: UTF-8
    RollingFile:
      name: RollingFile_Appender
      fileName: ${log-path}/application_rolling.log
      filePattern: ${log-path}/archive/${date-format}/application_rolling-%i.log.gz
      JsonLayout:
        compact: true
        eventEol: true
        charset: UTF-8
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
        SizeBasedTriggeringPolicy:
          size: 10 MB
      DefaultRollOverStrategy:
        max: 10
        fileIndex: min
  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: Console_Appender
        - ref: File_Appender
        - ref: RollingFile_Appender
    Logger:
      - name: com.practice.kopring
        additivity: false
        level: INFO
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
          - ref: RollingFile_Appender
      - name: org.hibernate.type.descriptor.sql.BasicBinder
        additivity: false
        level: INFO
        AppenderRef:
          - ref: Console_Appender
      - name: org.hibernate.SQL
        additivity: false
        level: INFO
        AppenderRef:
          - ref: Console_Appender
