spring:
  output:
    ansi:
      enabled: always
  profiles:
    active:
      - dev
    group:
      loc:
        - oauth-loc
        - database-loc
        - security-loc
      dev:
        - oauth-dev
        - database-dev
        - security-dev
      prd:
        - oauth-prd
        - database-prd
        - security-prd
    include:
      - database
      - oauth
      - security
logging:
  config: classpath:log4j2.yml
