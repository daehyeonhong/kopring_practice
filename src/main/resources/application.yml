spring:
  output:
    ansi:
      enabled: always
  profiles:
    active:
      - local
    group:
      local:
        - oauth-local
        - database-local
        - security-local
      build:
        - oauth-build
        - database-build
        - security-build
      dev:
        - oauth-dev
        - database-dev
        - security-dev
      prd:
        - oauth-prd
        - database-prd
        - security-prd
    include:
      - database
      - oauth
      - security
logging:
  config: classpath:log4j2.yml
